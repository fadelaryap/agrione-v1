services:
  postgres:
    image: postgres:18-alpine
    container_name: agrione_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agrione}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agrione123}
      POSTGRES_DB: ${POSTGRES_DB:-agrione_db}
      TZ: Asia/Jakarta
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - agrione_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agrione"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agrione_backend
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-agrione}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-agrione123}
      DB_NAME: ${POSTGRES_DB:-agrione_db}
      JWT_SECRET: ${JWT_SECRET}
      CSRF_SECRET: ${CSRF_SECRET}
      # CORS_ORIGIN harus di-set dengan IP VPS:port frontend
      # Contoh: http://123.456.789.0:3000
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      # GCS Configuration
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME:-}
      GOOGLE_APPLICATION_CREDENTIALS: /opt/gcs-credentials.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agrione_network
    volumes:
      - ./backend:/app
      # Mount GCS credentials file (path di VPS -> path di container)
      # File harus ada di: /opt/agrione/gcs-credentials.json (di VPS)
      - /opt/agrione/gcs-credentials.json:/opt/gcs-credentials.json:ro
    command: go run main.go
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agrione_frontend
    ports:
      - "3000:3000"
    environment:
      # NEXT_PUBLIC_API_URL harus di-set dengan IP VPS:port backend
      # Contoh: http://123.456.789.0:8000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - backend
    networks:
      - agrione_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    restart: always

networks:
  agrione_network:
    driver: bridge

volumes:
  postgres_data:

