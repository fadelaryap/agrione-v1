services:
  postgres:
    image: postgres:18-alpine
    container_name: agrione_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agrione}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agrione123}
      POSTGRES_DB: ${POSTGRES_DB:-agrione_db}
      TZ: Asia/Jakarta
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - agrione_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agrione} -d ${POSTGRES_DB:-agrione_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agrione_backend
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-agrione}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-agrione123}
      DB_NAME: ${POSTGRES_DB:-agrione_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      CSRF_SECRET: ${CSRF_SECRET:-your-csrf-secret-key-change-in-production}
      # CORS_ORIGIN bisa di-set via .env file
      # Untuk production dengan IP: http://YOUR_VPS_IP:3000
      # Untuk development: http://localhost:3000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      # GCS Configuration
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME:-}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agrione_network
    volumes:
      - ./backend:/app
    command: go run main.go

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agrione_frontend
    ports:
      - "3000:3000"
    environment:
      # NEXT_PUBLIC_API_URL bisa di-set via .env file
      # Harus include /api di akhir (e.g., https://agrione.agrihub.id/api atau http://localhost:8000/api)
      # Untuk production dengan domain: https://agrione.agrihub.id/api
      # Untuk development: http://localhost:8000/api
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    depends_on:
      - backend
    networks:
      - agrione_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

networks:
  agrione_network:
    driver: bridge

volumes:
  postgres_data:




